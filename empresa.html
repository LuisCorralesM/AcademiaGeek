<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Geek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="logoGeek.jpg" alt="logo-academiageek" class="logo">
        </a>
        <h1  class="title">Sistema de cobro <br><strong>Renta mensual predios Academia Geek</strong></h1>
        <ul class="links">
            <li>
                <a href="index.html" class="link-people">Persona</a>
            </li>
            <li>
                <a href="empresa.html" class="link-company">Empresa</a>
            </li>
        </ul>
    </header> 
    <section class="company">
        <div class="welcome-company">
            <h2>Bienvenido al sistema de cobro de academia Geek</h2>
            <p>
                A continuación podras ver las facturas de todos los inquilinos 
            </p>
            <div class="login-adm">
                <h3>Ingresa tu usuario y contraseña de administrador para ver los registros</h3>
                <form class="form-adm">
                    <div class="username">
                        <label for="">Usuario</label>
                        <input type="email" class="email-username-adm" required placeholder="admin@gmail.com">
                    </div>
                    <div class="password">
                        <label for="">Contraseña</label>
                        <input type="password" class="email-password-adm" required placeholder="to7to7qu13n3s">
                    </div>
                    <div class="form-button">
                        <input type="submit" id="btn-form-adm" value="Continuar">
                    </div>
                </form>    
            </div>
        </div>
        <div class="check-in-adm">
        </div>

    </section> 
    <script src="index.js"></script>  
</body>
</html>
